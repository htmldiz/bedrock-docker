[supervisord]
loglevel=info
logfile=/var/log/supervisord.log
nodaemon=true
pidfile=/var/run/supervisord.pid
user=root

[group:laravel-worker]
priority=999
programs=php8-fpm

[program:php8-fpm]
priority=5
autostart=true
autorestart=true
stderr_logfile_maxbytes=0
stdout_logfile_maxbytes=0
command=/usr/local/sbin/php-fpm -R
stderr_logfile=/var/log/php/php-fpm-error.log
stdout_logfile=/var/log/php/php-fpm-access.log